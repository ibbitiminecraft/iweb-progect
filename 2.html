<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Safety</title>
    <style>
        body {
            background-color: rgb(143, 143, 220); /* Background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Font style */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            color: skyblue;
            margin-bottom: 20px;
        }
        p {
            color: rgba(0, 66, 68, 0.911);
            margin-top: 20px;
        }
        hr {
            width: 100%;
            border: none; /* Removes default border style */
            height: 1px; /* Adjusts height of the <hr> */
            background-color: darkcyan; /* Background color of the <hr> */
        }
        .search-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Maximum width of the search form */
        }
        .search-input {
            border: 2px solid rgb(1, 216, 44);
            border-radius: 50px;
            padding: 10px;
            width: 100%;
            height: 40px;
            color: rgb(0, 128, 255);
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .search-input:focus {
            border-color: #007bff; /* Border color on focus */
        }
    </style>
</head>
<body>
    <h1>Get a Passcode for Safety</h1>
    <hr>
    <div class="search-container">
        <form id="search-form" class="search-form">
            <input 
                type="text" 
                id="pass"
                class="search-input" 
                placeholder="Enter passcode" 
                aria-label="Enter passcode"
            />
            <button type="submit" style="display: none;"></button> <!-- Hidden submit button -->
        </form>
    </div>
    <p>Get a passcode</p>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            
            const input = document.getElementById('pass');
            const passcode = input.value.trim(); // Get and trim the input value
            
            const correctPasscode = '3vvsvs@'; // Define the correct passcode
            const redirectUrl = 'download.html'; // Define the redirect URL

            if (passcode === correctPasscode) {
                window.location.href = redirectUrl; // Redirect to the specified URL
            } else {
                alert('Passcode incorrect. Try again.'); // Show an error message
            }
        });
    </script>
</body>
</html>
