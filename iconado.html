<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Iconado Tab</title>
    <style>
        html,
        body {
            display: flex;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
        }
        h1 {
            color: transparent;
            background: rgb(0, 255, 16);
            background: linear-gradient(
                34deg,
                rgba(0, 255, 16, 1) 50%,
                rgba(14, 0, 255, 1) 13%,
                rgba(0, 0, 0, 1) 100%,
                rgba(255, 0, 0, 1) 100%
            );
            background-clip: text;
            font-size: xx-large;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav input {
            color: blue; /* Text color */
            border-radius: 35px;
            height: 25px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Change placeholder color to blue */
        .nav input::placeholder {
            color: rgb(0, 255, 123); /* Placeholder color */
            opacity: 1; /* Ensures the color is fully opaque */
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .parent {
            display: flex;
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <h1>iconado</h1>
        <div class="nav">
            <input type="text" placeholder="search" class="mi" />
        </div>
    </div>
    <script>
        const input = document.querySelector('.mi'); // Use class selector
        input.addEventListener('input', function() {
            const value = input.value.trim().toLowerCase(); // Get the input value

            if (value === 'iweb') {
                window.open('1.html'); // Open 1.html if input is 'iweb'
            } else if (value === 'chat') {
                window.open('https://web.whatsapp.com/'); // Open WhatsApp Web if input is 'chat'
            }
            else if (value === 'youtube') {
                window.open('https://youtube.com/');
        }
        else if (value === 'scrach') {
                window.open('https://scratch.mit.edu/');
        } 
            
        });
    </script>
</body>
</html>
